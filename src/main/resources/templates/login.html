<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/loginzt/login/js/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/loginzt/login/css/style.css">
    <link rel="stylesheet" href="/loginzt/login/css/font.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <!--js-->
    <script src="/loginzt/login/js/random.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/loginzt/login/js/login.js"></script>
</head>
<body>
<form id="loginForm">
    <div class="form-wrapper">
        <div class="header">
            <h4 class="no-margins"><span style="text-align: center;font-size: 40px;color:#7bcfa6;font-family: '华文行楷'" id="title" >登录</span></h4>
        </div>
        <div class="input-wrapper">
            <div class="border-wrapper">
                <input type="text" id="userName" name="userName" value="ttest" placeholder="请输入账号" class="border-item" autocomplete="off">
            </div>
            <div class="border-wrapper">
                <input type="password" id="password" name="password" value="123456" placeholder="请输入密码" class="border-item" autocomplete="off">
            </div>
        </div>
        <div class="action">
            <div class="btn"><input type="button" id="login" value="登录" style="font-size: 20px; background:transparent;border:none; width: 180px;height:45px;border-radius:20px"></div>
        </div>
        <div class="icon-wrapper">
            <i class="iconfont icon-weixin"></i>
            <i class="iconfont icon-qq"></i>
            <i class="iconfont icon-git"></i>
        </div>
    </div>
</form>
</body>
</html>
