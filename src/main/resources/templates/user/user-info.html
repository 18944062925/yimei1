<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<form class="layui-form" action="" onsubmit="return false" lay-filter="formTest">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="user_name" required  disabled lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="nick_name" required disabled  lay-verify="required"  placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" required disabled  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phonenumber" disabled required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" >
            <input type="radio" name="sex"   value="1" title="男">
            <input type="radio" name="sex"  \p="" value="0" title="女" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最后登录时间</label>
        <div class="layui-input-block">
            <input type="text" name="loginDate" required disabled  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
<script>
    layui.use('form', function(){
        var form = layui.form;
        $ = layui.$;
        let SYS_USER = JSON.parse(window.localStorage.getItem('SYS_USER'));
        console.log(SYS_USER)
        //给表单赋值
        form.val("formTest", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
            "user_name": SYS_USER.data.userName // "name": "value"
            ,"nick_name": SYS_USER.data.nickName
            ,"email": SYS_USER.data.email
            ,"phonenumber": SYS_USER.data.phonenumber
            ,"sex":$("input[name='sex'][value='" +SYS_USER.data.sex+ "']").prop("checked", true)
            ,"loginDate": SYS_USER.data.loginDate

    });
</script>
</body>

</html>
