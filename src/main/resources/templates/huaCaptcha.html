<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖动滑块图片拼图验证码插件</title>
  <link href="/loginzt/huaCaptcha/css/style.css" rel="stylesheet">
  <!--主要样式-->
  <link href="/loginzt/huaCaptcha/css/slidercaptcha.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
  <div class="form-row">
    <div class="col-12">
      <div class="slidercaptcha card">
        <div class="card-header">
          <span>请完成安全验证</span>
        </div>
        <div class="card-body"><div id="captcha"></div></div>
      </div>
    </div>
  </div>
</div>

<script src="/loginzt/huaCaptcha/js/jQuery-3.6.1.min.js" type="text/javascript"></script>
<script src="/loginzt/huaCaptcha/js/slidercaptcha.js"></script>
<script>
  $('#captcha').sliderCaptcha({
    repeatIcon: 'fa fa-redo',
    setSrc: function () {
      return '/loginzt/huaCaptcha/blr/Pic' + Math.round(Math.random() *4) + '.jpg';
    },
    onSuccess: function () {
      //当你在iframe页面关闭自身时
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
      parent.layer.msg('验证成功！', {icon: 6,time:500});
    }
  });
</script>

</body>
</html>
